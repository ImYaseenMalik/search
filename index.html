<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infliker Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-xl text-center">
    <h1 class="text-4xl font-bold mb-8">Infliker Search</h1>

    <input id="q" type="text" placeholder="Search..."
      class="w-full p-4 border rounded-full mb-4 text-lg">

    <button onclick="search()"
      class="px-6 py-2 bg-blue-600 text-white rounded-full">Search</button>

    <div id="results" class="mt-8 text-left"></div>
  </div>

  <script>
    async function search() {
      const q = document.getElementById('q').value;

      const res = await fetch("https://api.infliker.fun/api/search?q=" + encodeURIComponent(q));
      const data = await res.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = "";

      data.results.forEach(item => {
        resultsDiv.innerHTML += `
          <div class="p-4 bg-white shadow rounded mb-4">
            <a href="${item.url}" class="text-blue-600 font-semibold text-lg">${item.title}</a>
            <p class="text-gray-700 text-sm">${item.snippet}</p>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
